{% extends "application.html" %} {% block content %}
<h1>Task | <small>edição</small></h1>
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group mb-3">
    <label for="title" class="form-label">Name:</label>
    <input
      type="text"
      name="title"
      value="{{ task.title }}"
      class="form-control"
    />
  </div>
  <div>
    <label for="description" class="form-label">Description:</label>
    <input
      type="text"
      name="description"
      value="{{ task.description }}"
      class="form-control"
    />
  </div>
  <div>
    <label for="category" class="form-label">Category:</label>
    <input
      type="text"
      name="category"
      value="{{ task.category }}"
      class="form-control"
    />
  </div>

  <div>
    <label for="date_expiration" class="form-label">Data Expiration:</label>
    <input
      type="date"
      name="date_expiration"
      value="{{ task.date_expiration }}"
      class="form-control"
    />
  </div>
  <br />
  <div class="form-group mb-3">
    <button type="submit" class="btn btn-primary">Confirmar</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock content %}
